<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Digital</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ...tu header, sidebar y contenido principal... -->

  <!-- CATEGORÍAS del menú -->
  <nav class="menu-categories">
    <ul id="menu-categories-list"></ul>
  </nav>

  <!-- CONTENEDOR DEL LISTADO DE PLATOS -->
  <section class="menu-section">
    <div class="menu-list-container">
      <div class="menu-list" id="menu-list"></div>
    </div>
  </section>

  <!-- SIDEBAR (opcional si tienes menú lateral) -->
  <!-- <nav id="sidebar-categories">...</nav> -->

  <!-- MODAL DE PRODUCTO (¡fuera de cualquier contenedor! justo antes del </body>) -->
  <div id="product-modal" class="product-modal">
    <div class="product-modal-content">
      <span class="modal-close"><i class="fas fa-times"></i></span>
      <img class="modal-img" src="" alt="">
      <h2 class="modal-title"></h2>
      <p class="modal-desc"></p>
      <div class="modal-price-row"></div>
      <button class="modal-heart-btn"><i class="fas fa-heart"></i> Añadir a deseos</button>
    </div>
  </div>

  <!-- Tu JS principal -->
  <script src="menu-section.js"></script>
</body>
</html>
